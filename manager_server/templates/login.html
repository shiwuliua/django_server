{% load static %}
<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .folder-tree {
            border-right: 1px solid #dee2e6;
            height: calc(100vh - 56px);
            overflow-y: hidden;
        }

        .file-list {
            height: calc(100vh - 56px);
            overflow-y: auto;
            padding: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-icon {
            font-size: 24px;
            width: 30px;
            text-align: center;
            margin-right: 15px;
        }

        .file-info {
            flex-grow: 1;
        }

        .file-name {
            font-weight: 500;
            margin-bottom: 2px;
        }

        .file-actions {
            opacity: 0;
            transition: opacity 0.2s;
        }

        .file-item:hover .file-actions {
            opacity: 1;
        }

        .breadcrumb {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .user-avatar {
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-avatar img {
            width: 40px;
            height: 40px;
            border: 2px solid #fff;
        }

        .storage-info {
            background-color: #f8f9fa;
            padding: 8px 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }

        .card {
            height: 100%;
        }

        .card-body {
            padding: 0.5rem !important;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 110px);
        }

        .message-area {
            flex: 1;
            height: auto !important;
            min-height: 200px;
            margin-bottom: 10px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .file-upload-area {
            margin-bottom: 10px;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }

        .text-input-area {
            margin-top: 0;
            padding-top: 10px;
            border-top: 1px solid #dee2e6;
        }

        .text-input-area .input-group {
            border-top: none;
            padding: 0;
        }

        .text-input-area textarea {
            resize: none;
            border-radius: 20px 0 0 20px;
            min-height: 60px;
            max-height: 120px;
        }

        /* 如果还有空间问题，可以添加这个样式 */
        .folder-tree .card {
            display: flex;
            flex-direction: column;
        }

        /* 背景遮罩层 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* 半透明背景 */
            display: none;
            /* 默认隐藏 */
            justify-content: center;
            /* 使用flexbox来居中弹出框 */
            align-items: center;
            z-index: 1000;
        }

        /* 弹出框内容 */
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 关闭按钮样式 */
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* 分享链接区域 */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-container span {
            font-size: 16px;
            font-weight: bold;
        }

        .link-container input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }

        .copy-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">文件管理系统</a>
            <div class="ms-auto">
                <a href="{% url 'users' %}" class="user-avatar">
                    {% if user.profile.avatar %}
                    <img src="{{ users.profile.avatar.url }}" alt="用户头像" class="rounded-circle">
                    {% else %}
                    <img src="{% static 'images/default-avatar.png' %}" alt="用户头像" class="rounded-circle">
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 左侧传输对话框 -->
            <div class="col-3 folder-tree p-0">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                        <h6 class="mb-0">与客户端传输</h6>
                        <button type="button" class="btn-close btn-close-white btn-sm"
                            id="closeTransferDialog"></button>
                    </div>
                    <div class="card-body d-flex flex-column p-2">
                        <!-- 消息显示区域 -->
                        <div class="message-area mb-3" id="messageArea">
                            <!-- 示例消息 -->
                            <div class="message received">
                                <small class="text-muted">客户端</small>
                                <div class="message-content">已连接到客户端</div>
                            </div>
                        </div>

                        <!-- 文件上传按钮组 -->
                        <div class="file-upload-area mb-3">
                            <div class="d-flex gap-2 mb-2">
                                <button class="btn btn-outline-primary btn-sm file-btn"
                                    onclick="document.getElementById('transferFile').click()">
                                    <i class="fa fa-file-text"></i>
                                    <span class="ms-1">文档</span>
                                </button>
                                <button class="btn btn-outline-success btn-sm file-btn"
                                    onclick="document.getElementById('transferImage').click()">
                                    <i class="fa fa-file-image-o"></i>
                                    <span class="ms-1">图片</span>
                                </button>
                                <button class="btn btn-outline-warning btn-sm file-btn"
                                    onclick="document.getElementById('transferZip').click()">
                                    <i class="fa fa-file-archive-o"></i>
                                    <span class="ms-1">压缩包</span>
                                </button>
                                <button class="btn btn-outline-info btn-sm file-btn"
                                    onclick="document.getElementById('transferOther').click()">
                                    <i class="fa fa-file"></i>
                                    <span class="ms-1">其他</span>
                                </button>
                            </div>
                            <!-- 隐藏的文件输入框 -->
                            <input type="file" id="transferFile" accept=".doc,.docx,.pdf,.txt" class="d-none">
                            <input type="file" id="transferImage" accept="image/*" class="d-none">
                            <input type="file" id="transferZip" accept=".zip,.rar,.7z" class="d-none">
                            <input type="file" id="transferOther" class="d-none">
                        </div>

                        <!-- 文本输入区域 -->
                        <div class="text-input-area mt-auto">
                            <div class="input-group">
                                <textarea class="form-control" placeholder="输入消息..." id="messageInput"
                                    rows="4"></textarea>
                                <button class="btn btn-primary" id="sendMessage">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧文件系统 -->
            <div class="col-9">
                <!-- 面包屑导航 -->
                <nav aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb" id="breadcrumb-nav">
                        <li class="breadcrumb-item active">主目录</li>
                    </ol>
                </nav>

                <!-- 文件列表容器 -->
                <div id="file-list-container" class="file-list">
                    <!-- 文件列表将在这里动态渲染 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 错误提示容器 -->
    <div id="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 文件类型图标映射
        const FILE_ICONS = {
            'directory': 'fa-folder text-warning',
            'txt': 'fa-file-text-o text-primary',
            'doc': 'fa-file-word-o text-primary',
            'docx': 'fa-file-word-o text-primary',
            'pdf': 'fa-file-pdf-o text-danger',
            'jpg': 'fa-file-image-o text-success',
            'jpeg': 'fa-file-image-o text-success',
            'png': 'fa-file-image-o text-success',
            'gif': 'fa-file-image-o text-success',
            'zip': 'fa-file-archive-o text-warning',
            'rar': 'fa-file-archive-o text-warning',
            '7z': 'fa-file-archive-o text-warning',
            'mp4': 'fa-file-video-o text-danger',
            'avi': 'fa-file-video-o text-danger',
            'mp3': 'fa-file-audio-o text-info',
            'wav': 'fa-file-audio-o text-info',
            'default': 'fa-file-o text-muted',
            'exe': 'fa-windows text-primary'
        };

        let currentFolderId = 0;
        let fileSystemRoot = null;

        // 文件节点类
        class FileNode {
            constructor(data) {
                this.folder_id = data.folder_id;
                this.name = data.folder_name || data.file_name;
                this.isDirectory = data.is_directory;
                this.children = [];
                this.rawData = data;
            }
        }

        // 显示错误提示
        function showError(message) {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger alert-dismissible fade show';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        const fileSonMap = new Map();
        // 解析文件节点
        function parseNode(jsonData) {
            try {
                if (!jsonData) {
                    throw new Error('Invalid JSON data');
                }

                const node = new FileNode({
                    folder_id: jsonData.folder_id || 0,
                    folder_name: jsonData.folder_name || 'Root',
                    is_directory: true,
                    ...jsonData
                });


                if (jsonData.subfolders && Array.isArray(jsonData.subfolders)) {
                    jsonData.subfolders.forEach(subfolder => {
                        if (subfolder) {
                            const childNode = parseNode(subfolder);
                            if (childNode) {
                                node.children.push(childNode);
                            }
                        }
                    });
                }
                if (Array.isArray(jsonData.file_son_list)) {


                    if (!fileSonMap.has(jsonData.folder_id)) {
                        console.log(typeof jsonData.folder_id); // 是 'string' 还是 'number'？

                        fileSonMap.set(jsonData.folder_id, new Map());
                    }
                    const folderMap = fileSonMap.get(jsonData.folder_id);

                    jsonData.file_son_list.forEach(fileItem => {
                        const fileName = fileItem.file_name;

                        if (fileName) {
                            if (jsonData.folder_id == 2) {
                                console.log("test");
                            }
                            folderMap.set(fileName, fileItem);
                        }
                    });

                }


                return node;
            } catch (error) {
                console.error('Error parsing node:', error, jsonData);
                return null;
            }
        }

        // 获取文件图标
        function getFileIcon(fileName, isDirectory) {
            if (isDirectory) {
                return FILE_ICONS.directory;
            }
            const extension = fileName.split('.').pop().toLowerCase();
            return FILE_ICONS[extension] || FILE_ICONS.default;
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 创建文件元素
        function createFileElement(node) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';

            const iconClass = getFileIcon(node.name, node.isDirectory);

            fileDiv.innerHTML = `
                <i class="fa ${iconClass} file-icon"></i>
                <div class="file-info">
                    <div class="file-name">${node.name}</div>
                    <small class="text-muted">
                        ${node.isDirectory ? '文件夹' : formatFileSize(node.rawData.file_size || 0)}
                    </small>
                </div>
                <div class="file-actions">
                    ${!node.isDirectory ? `
                        <button class="btn btn-sm btn-outline-primary me-2" onclick="event.stopPropagation(); downloadFile('${node.folder_id}', '${node.name}')">
                            <i class="fa fa-download"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-success me-2" onclick="event.stopPropagation(); shareFile('${node.folder_id}', '${node.name}')">
                            <i class="fa fa-share-alt"></i>
                        </button>
                    ` : ''}
                </div>
            `;

            if (node.isDirectory) {
                fileDiv.addEventListener('click', () => navigateToFolder(node.folder_id));
            }

            return fileDiv;
        }

        // 渲染文件列表
        function renderFileList(node) {
            const container = document.getElementById('file-list-container');
            container.innerHTML = '';

            if (!node) {
                container.innerHTML = `
                    <div class="text-center text-muted my-5">
                        <i class="fa fa-folder-open-o fa-3x mb-3"></i>
                        <p>没有可显示的文件</p>
                    </div>
                `;
                return;
            }

            let hasItems = false;

            // 渲染文件夹
            if (node.children && node.children.length > 0) {
                node.children.forEach(childNode => {
                    container.appendChild(createFileElement(childNode));
                    hasItems = true;
                });
            }

            // 渲染文件
            if (node.rawData && node.rawData.file_son_list) {
                node.rawData.file_son_list.forEach(file => {
                    container.appendChild(createFileElement(new FileNode(file)));
                    hasItems = true;
                });
            }

            // 如果没有任何内容，显示空状态
            if (!hasItems) {
                container.innerHTML = `
                    <div class="text-center text-muted my-5">
                        <i class="fa fa-folder-open-o fa-3x mb-3"></i>
                        <p>此文件夹为空</p>
                    </div>
                `;
            }
        }

        // 导航到文件夹
        function navigateToFolder(folderId) {
            if (!fileSystemRoot) {
                console.error('File system not initialized');
                showError('文件系统未初始化');
                return;
            }

            function findFolder(node, id) {
                if (!node) return null;

                if (node.folder_id === id) {
                    return node;
                }

                if (node.children && node.children.length > 0) {
                    for (const child of node.children) {
                        const found = findFolder(child, id);
                        if (found) return found;
                    }
                }
                return null;
            }

            try {
                const targetFolder = findFolder(fileSystemRoot, folderId);
                if (targetFolder) {
                    currentFolderId = folderId;
                    renderFileList(targetFolder);
                    updateBreadcrumb(buildBreadcrumbPath(targetFolder));
                } else {
                    throw new Error(`找不到文件夹 (ID: ${folderId})`);
                }
            } catch (error) {
                console.error('Navigation error:', error);
                showError('导航失败：' + error.message);
            }
        }

        // 构建面包屑路径
        function buildBreadcrumbPath(node) {
            const path = [];

            function findPath(currentNode, targetId) {
                if (!currentNode) return false;

                if (currentNode.folder_id === targetId) {
                    path.unshift({
                        id: currentNode.folder_id,
                        name: currentNode.name
                    });
                    return true;
                }

                if (currentNode.children) {
                    for (const child of currentNode.children) {
                        if (findPath(child, targetId)) {
                            path.unshift({
                                id: currentNode.folder_id,
                                name: currentNode.name
                            });
                            return true;
                        }
                    }
                }
                return false;
            }

            findPath(fileSystemRoot, node.folder_id);
            return path;
        }

        // 更新面包屑导航
        function updateBreadcrumb(path) {
            const breadcrumb = document.getElementById('breadcrumb-nav');
            breadcrumb.innerHTML = `
                <li class="breadcrumb-item">
                    <a href="#" onclick="navigateToFolder(0)">主目录</a>
                </li>
                ${path.map((item, index) => `
                    <li class="breadcrumb-item ${index === path.length - 1 ? 'active' : ''}">
                        ${index === path.length - 1 ?
                    item.name :
                    `<a href="#" onclick="navigateToFolder(${item.id})">${item.name}</a>`
                }
                    </li>
                `).join('')}
            `;
        }

        function downloadFile(folderId, fileName) {



            const folderMap = fileSonMap.get(Number(folderId));//console.log(typeof folderId); 这里传入的是string类型 构建时用的是number

            if (!folderMap || !folderMap.has(fileName)) {
                showError("文件信息未找到，无法下载");
                return;
            }

            const fileInfo = folderMap.get(fileName); // 要发送的 JSON 信息

            fetch('/down_file/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken() // 如果有 CSRF 保护
                },
                body: JSON.stringify(fileInfo)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success' && data.download_url) {
                        // 成功获取下载地址，跳转下载
                        window.location.href = data.download_url;
                    } else {
                        showError('获取下载链接失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Download request error:', error);
                    showError('下载失败，请稍后重试');
                });
        }



        // 分享文件
        function shareFile(folderId, fileName) {
            const folderMap = fileSonMap.get(Number(folderId)); //确保传入是数字类型
            if (!folderMap || !folderMap.has(fileName)) {
                showError("文件信息未找到，无法下载");
                return;
            }
            const fileInfo = folderMap.get(fileName); // 要发送的 JSON 信息
            fetch('/share_file/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(fileInfo)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // 创建弹出视图
                        showSharePopup(data.share_url);
                    } else {
                        showError('分享失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error sharing file:', error);
                    showError('分享失败，请稍后重试');
                });
        }

        // 显示分享弹出框
        function showSharePopup(shareUrl) {
            // 创建或获取已有的弹出框
            let popup = document.getElementById('sharePopup');
            if (!popup) {
                popup = document.createElement('div');
                popup.id = 'sharePopup';
                popup.classList.add('modal-overlay');  // 添加背景遮罩层类

                const modalContent = document.createElement('div');
                modalContent.classList.add('modal-content'); // 弹窗内容部分

                // 弹出框关闭按钮
                const closeButton = document.createElement('button');
                closeButton.textContent = '×';
                closeButton.classList.add('modal-close'); // 关闭按钮的样式
                closeButton.onclick = function () {
                    popup.style.display = 'none';
                };
                modalContent.appendChild(closeButton);

                // 创建分享链接区域
                const linkContainer = document.createElement('div');
                linkContainer.classList.add('link-container');

                const linkLabel = document.createElement('span');
                linkLabel.textContent = '分享链接:';
                linkContainer.appendChild(linkLabel);

                const linkInput = document.createElement('input');
                linkInput.type = 'text';
                linkInput.value = shareUrl;
                linkInput.readOnly = true;
                linkContainer.appendChild(linkInput);

                // 创建复制按钮
                const copyButton = document.createElement('button');
                copyButton.textContent = '复制链接';
                copyButton.classList.add('copy-button'); // 复制按钮的样式
                copyButton.onclick = function () {
                    linkInput.select();
                    document.execCommand('copy');
                    showError('分享链接已复制到剪贴板！');
                };

                linkContainer.appendChild(copyButton);
                modalContent.appendChild(linkContainer);
                popup.appendChild(modalContent);
            }

            // 显示弹出框
            document.body.appendChild(popup);
            popup.style.display = 'flex'; // 使用 flexbox 居中弹出框
        }





        // 获取 CSRF Token
        function getCsrfToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 初始化文件系统
        function initializeFileSystem() {
            console.log("开始初始化文件系统");
            const fileSystemData = localStorage.getItem('fileSystemData');
            console.log("从 localStorage 获取的数据:", fileSystemData);

            if (fileSystemData) {
                try {
                    const jsonData = JSON.parse(fileSystemData);
                    console.log('解析后的文件系统数据:', jsonData);

                    if (!jsonData) {
                        throw new Error('文件系统数据为空');
                    }

                    const fileData = jsonData.file_list || jsonData;
                    fileSystemRoot = parseNode(fileData);
                    console.log('初始化后的文件系统根节点:', fileSystemRoot);

                    if (fileSystemRoot) {
                        renderFileList(fileSystemRoot);
                        currentFolderId = fileSystemRoot.folder_id;
                    } else {
                        throw new Error('文件系统初始化失败');
                    }

                    //localStorage.removeItem('fileSystemData');
                } catch (error) {
                    console.error('文件系统初始化错误:', error);
                    showError('文件系统初始化失败：' + error.message);
                }
            } else {
                console.error('localStorage 中未找到文件系统数据');
                showError('未找到文件系统数据，请重新登录');
            }
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initializeFileSystem();

                // 处理传输对话框关闭按钮
                document.getElementById('closeTransferDialog').addEventListener('click', function () {
                    document.querySelector('.col-3').style.display = 'none';
                    document.querySelector('.col-9').classList.remove('col-9').classList.add('col-12');
                });

                // 添加消息发送功能
                const messageInput = document.getElementById('messageInput');
                const sendButton = document.getElementById('sendMessage');
                const messageArea = document.getElementById('messageArea');

                function sendMessage() {
                    const message = messageInput.value.trim();
                    if (message) {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message sent';
                        messageDiv.innerHTML = `
                            <small class="text-muted">网页端</small>
                            <div class="message-content">${message}</div>
                        `;
                        messageArea.appendChild(messageDiv);
                        messageInput.value = '';
                        messageArea.scrollTop = messageArea.scrollHeight;
                    }
                }

                // 发送按钮点击事件
                sendButton.addEventListener('click', sendMessage);

                // Enter 键发送消息
                messageInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });

                // 处理文件上传
                ['transferFile', 'transferImage', 'transferZip', 'transferOther'].forEach(id => {
                    document.getElementById(id).addEventListener('change', function (e) {
                        const file = e.target.files[0];
                        if (file) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message sent';
                            messageDiv.innerHTML = `
                                <small class="text-muted">网页端</small>
                                <div class="message-content">已选择文件: ${file.name}</div>
                            `;
                            messageArea.appendChild(messageDiv);
                            messageArea.scrollTop = messageArea.scrollHeight;
                        }
                    });
                });

            } catch (error) {
                console.error('Initialization error:', error);
                showError('系统初始化失败：' + error.message);
            }
        });
    </script>
</body>

</html>

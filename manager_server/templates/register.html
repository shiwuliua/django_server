<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册页面</title>
    <style>
        :root {
            --primary-color: #2d333b;
            --secondary-color: #22272e;
            --accent-color: #539bf5;
            --text-color: #adbac7;
            --border-color: #444c56;
            --error-color: #f85149;
            --success-color: #57ab5a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            position: relative;
            background: var(--primary-color) url('https://images.pexels.com/photos/373543/pexels-photo-373543.jpeg') center/cover fixed;
        }

        /* 添加暗色叠加层 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 51, 59, 0.85);
            z-index: -1;
        }

        .container {
            background: rgba(34, 39, 46, 0.95);
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            width: 340px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            animation: loading 3s infinite linear;
        }

        @keyframes loading {
            from {
                left: -100%;
            }

            to {
                left: 100%;
            }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 24px;
            font-weight: 500;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(45, 51, 59, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(83, 155, 245, 0.2);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #6aa6f6;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .switch-form {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .switch-form a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .switch-form a:hover {
            color: #6aa6f6;
            text-decoration: underline;
        }

        #registerStatus,
        #loginStatus {
            text-align: center;
            margin-top: 16px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-show {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .status-error {
            background: rgba(248, 81, 73, 0.1);
            color: var(--error-color);
        }

        .status-success {
            background: rgba(87, 171, 90, 0.1);
            color: var(--success-color);
        }

        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container" id="loginForm">
        <h2>登录</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="loginUsername">用户名</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">密码</label>
                <input type="password" id="loginPassword" required>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn">登录</button>
            <p id="loginStatus"></p>
        </form>
        <div class="switch-form">
            <a href="#" onclick="toggleForm('register')">没有账号？立即注册</a>
        </div>
    </div>

    <div class="container" id="registerForm" style="display: none;">
        <h2>注册</h2>
        <form onsubmit="return handleRegister(event)">
            <div class="form-group">
                <label for="registerUsername">用户名</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">密码</label>
                <input type="password" id="registerPassword" required>
            </div>
            {% csrf_token %}
            <button type="submit" class="btn">注册</button>
            <p id="registerStatus"></p>
        </form>
        <div class="switch-form">
            <a href="#" onclick="toggleForm('login')">已有账号？立即登录</a>
        </div>
    </div>

    <script>
        function toggleForm(form) {
            if (form === 'login') {
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'block';
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const button = event.target.querySelector('.btn');
            const statusDiv = document.getElementById('loginStatus');

            button.classList.add('loading');
            button.textContent = '登录中...';

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken,
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    // 打印完整的响应数据
                    console.log("服务器返回的完整数据:", data);

                    button.classList.remove('loading');
                    button.textContent = '登录';

                    statusDiv.className = data.status === "success" ? 'status-success' : 'status-error';
                    statusDiv.innerText = data.message;
                    statusDiv.classList.add('status-show');

                    if (data.status === "success") {
                        // 检查所有可能的键名
                        console.log("检查 file_system:", data.file_system);
                        console.log("检查 fileSystemData:", data.fileSystemData);
                        console.log("检查 file_list:", data.file_list);

                        // 存储文件系统数据
                        const fileData = data.fileSystemData || data.file_system || data.file_list;
                        if (fileData) {
                            console.log("找到文件系统数据:", fileData);
                            localStorage.setItem('fileSystemData', JSON.stringify(fileData));
                            console.log("数据已存储到 localStorage");

                            // 验证存储
                            const storedData = localStorage.getItem('fileSystemData');
                            console.log("验证存储的数据:", storedData);
                        } else {
                            console.error("未找到文件系统数据");
                        }

                        setTimeout(() => window.location.href = "/login_success/", 2000);
                    }
                })
                .catch(error => {
                    console.error("详细错误信息:", error);
                    button.classList.remove('loading');
                    button.textContent = '登录';
                    statusDiv.className = 'status-error status-show';
                    statusDiv.innerText = "登录失败，请稍后重试";
                });
        }
        function handleRegister(event) {
            event.preventDefault();
            const button = event.target.querySelector('.btn');
            const statusDiv = document.getElementById('registerStatus');

            button.classList.add('loading');
            button.textContent = '注册中...';

            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            let csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("/register/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrfToken,
                },
                body: JSON.stringify({ username, password })
            })
                .then(response => response.json())
                .then(data => {
                    button.classList.remove('loading');
                    button.textContent = '注册';

                    statusDiv.className = data.status === "success" ? 'status-success' : 'status-error';
                    statusDiv.innerText = data.message;
                    statusDiv.classList.add('status-show');

                    if (data.status === "success") {
                        setTimeout(() => window.location.href = "/login/", 2000);
                    }
                })
                .catch(error => {
                    button.classList.remove('loading');
                    button.textContent = '注册';
                    statusDiv.className = 'status-error status-show';
                    statusDiv.innerText = "注册失败，请稍后重试";
                    console.error("注册失败:", error);
                });
        }
    </script>
</body>

</html>

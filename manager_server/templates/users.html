<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息 - 文件管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .profile-header {
            background-color: #f8f9fa;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 150px;
            height: 150px;
            border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-section {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">文件管理系统</a>
        </div>
    </nav>

    <!-- 用户信息头部 -->
    <div class="profile-header text-center">
        <img src="https://via.placeholder.com/150" alt="用户头像" class="rounded-circle profile-avatar mb-3">
        <h2>用户名</h2>
        <p class="text-muted">user@example.com</p>
    </div>

    <div class="container">
        <!-- 基本信息 -->
        <div class="profile-section">
            <h3 class="mb-4">基本信息</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" value="用户名" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" value="user@example.com" readonly>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">注册时间</label>
                        <input type="text" class="form-control" value="2024-01-01" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">用户角色</label>
                        <input type="text" class="form-control" value="普通用户" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 存储使用情况 -->
        <div class="profile-section">
            <h3 class="mb-4">存储使用情况</h3>
            <div class="progress mb-3">
                <div class="progress-bar" role="progressbar" style="width: 25%;" 
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <p class="text-muted">已使用 2.5GB / 10GB</p>
        </div>

        <!-- 操作按钮 -->
        <div class="profile-section">
            <button class="btn btn-primary me-2">
                <i class="fa fa-edit"></i> 编辑信息
            </button>
            <button class="btn btn-secondary me-2">
                <i class="fa fa-key"></i> 修改密码
            </button>
            <a href="index.html" class="btn btn-outline-primary">
                <i class="fa fa-arrow-left"></i> 返回文件管理
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

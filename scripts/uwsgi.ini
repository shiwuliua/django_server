[uwsgi]
socket          = 127.0.0.1:8000
chdir           = /home/wuliu/wuliuyun
wsgi-file       = wuliuyun/wsgi.py
master          = true
processes       = 2
threads         = 5
vacuum          = true

# 设置日志级别为 debug
loglevel        = debug

# 确保 Python 的输出（如 print）显示在控制台
stdout          = /dev/stdout
stderr          = /dev/stderr

# 禁止后台运行，以便看到日志输出
no-daemon       = true

# 启用自动重载，以便在代码修改后重新加载
py-autoreload   = 1

